<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="description" content="Lily Qu's portfolio for CSE 134B" />
	<meta name="keywords" content="HTML, CSS, JavaScript" />
	<meta name="author" content="Yuxiao(Lily) Qu" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link href='https://fonts.googleapis.com/css?family=Rubik' rel='stylesheet' />
	<link href="styles/main.css" rel="stylesheet" />
</head>

<body>

    <button id="alert">Alert</button>
    <button id="confirm">Confirm</button>
    <button id="prompt">Prompt</button>
    <hr>
    <output id="out"></output>

    <dialog id="alertDialog">
        <form method="dialog">
            <p>Alert!</p>
            <button id="OKBtn" value="default">OK</button>
        </form>
    </dialog>

    <dialog id="confirmDialog">
        <form method="dialog">
            <p>Confirm This?</p>
            <button id="cancelBtn" value="cancel">Cancel</button>
            <button id="OKBtn" value="ok">OK</button>
        </form>
    </dialog>

    <dialog id="promptDialog">
        <form method="dialog">
            <p>Enter Here:</p>
            <input id="promptinput">
            <br>
            <br>
            <button id="btn1" value="User didn't enter anything">Cancel</button>
            <button id="btn2" value="default">OK</button>
        </form>
    </dialog>

</body>
<script src="./scripts/customdialog.js"></script>
</html>
